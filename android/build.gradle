// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// ⬇️ Duplicate classes fix
subprojects { subproject ->
  subproject.configurations.all { config ->
    config.exclude group: "com.android.support", module: "support-compat"
    config.exclude group: "com.android.support", module: "support-v4"
    config.exclude group: "com.android.support", module: "animated-vector-drawable"
    config.exclude group: "com.android.support", module: "versionedparcelable"
  }
}
